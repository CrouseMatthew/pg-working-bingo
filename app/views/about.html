<h1>TITLE</h1>
<div class="center">
    <div id="inline-popups" ng-controller="">
        <div  ng-repeat="cell in cells">
            <a a href="#sq-{{$index}}" data-effect="mfp-zoom-out">
                <div class="parent-container">
                    <div class="square">
                        <div class="content">
                            <div class="table">
                                <div class="table-cell">
                                    {{cell}}
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </a>
                <div id="sq-{{$index}}" class="popup-message black-popup mfp-with-anim mfp-hide"> {{cell}}</div>
        </div>
    </div>
</div>
